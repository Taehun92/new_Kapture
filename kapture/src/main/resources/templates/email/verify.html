<div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f2f4f8; padding: 40px 20px;">
  <div style="max-width: 540px; margin: auto; background-color: #ffffff; border-radius: 10px; padding: 40px 30px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);">
    
    <!-- 로고 -->
    <div style="text-align: center; margin-bottom: 30px;">
      <img src="https://postfiles.pstatic.net/MjAyNTAzMjVfMTc4/MDAxNzQyODcxMzMxMzc5.CFsFJsNKcNmUNQCK_Mal6F7VMyibLwYFO78QGmmTru4g.S0StlPNkqVrzvl8D9Ww2c8kLRiQeF1HgOLb9SaVWe_sg.PNG/kapture_Logo(1)_500x400.png?type=w773" 
           alt="Kapture 로고" style="height: 60px;" />
    </div>

    <!-- 제목 -->
    <h2 style="color: #2b74e4; text-align: center; font-weight: 600; margin-bottom: 10px;">Kapture 이메일 인증</h2>
    <p style="color: #555; font-size: 15px; text-align: center; line-height: 1.6;">
      회원님, Kapture 가입을 위하여<br>
      아래 인증번호를 입력하여 이메일 인증을 완료해 주세요.
    </p>

    <!-- 인증 코드 박스 -->
    <div style="text-align: center; margin: 35px 0;">
      <span style="display: inline-block; background-color: #2b74e4; color: #fff; font-size: 26px; font-weight: bold; padding: 14px 40px; border-radius: 10px; letter-spacing: 2px;">
        {{passcode}}
      </span>
    </div>

    <!-- 유의 사항 -->
    <p style="font-size: 13px; color: #888; text-align: center; line-height: 1.5;">
      본 인증번호는 <strong>10분간 유효</strong>합니다. <br>
      타인에게 공유하지 마시고, 안전하게 인증을 완료해 주세요.
    </p>

    <!-- 푸터 -->
    <hr style="margin: 40px 0 20px; border: none; border-top: 1px solid #eee;" />
    <p style="font-size: 12px; color: #aaa; text-align: center;">
      이 메일은 발신전용이며, 회신되지 않습니다.<br>
      ⓒ 2025 Kapture. All rights reserved.
    </p>

  </div>
</div>
